<html>
  <head></head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      // 수식어 (Modifier)
      // v-on 에서는 이벤트 처리를 할 때 도와주는 수식어라는 기능이 있다.
      // 이벤트 수식어 / 마우스 수식어 / 키보드 수식어

      // 수식어들은 한번에 여러개 사용 가능
      // ex) @click.once.prevent="onClick"

      // [ 이벤트 수식어 ]

      // @event.stop = stopPropagation() 과 동일
      // 하위 태그에서 상위 태그로 이벤트가 전달되는것을 막음

      // @event.prevent = preventDefault() 과 동일
      // 태그가 가진 원래의 기능을 없애준다.

      // @event.capture
      // 하위 태그에서 발생한 이벤트를 자신이 먼저 처리한다.

      // @event.self
      // 하위 태그와 같이 이벤트가 발생하면 처리하지 않는다.
      // 본인만 이벤트가 생기면 처리한다.

      // @event.once
      // 이벤트 처리를 한번만한다.

      // @scroll.passive
      // scroll 같은 이벤트에서 성능을 개선해준다고 한다.

      // [ 마우스 수식어 ]

      // .left
      // @click.left

      // .right
      // @click.right

      // .middle
      // @click.middle

      // [ 키보드 수식어 ]
      const root = {
        template: `
          <input @keyup.shift.f.exact="console.log('눌림')"/>
        `,
      };

      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
