<html>
  <head></head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      // v-on

      const root = {
        template: `
            <button
            @click="onClick($event)"
            @mouseover="console.log('환영합니다.')"
            >
              버튼
            </button>
          `,

        setup() {
          return {
            onClick(event) {
              console.log(event);
            },
          };
        },
      };

      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
