<html>
  <head></head>
  <body>
    <div id="app"></div>

    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      // v-model
      // v-bind 와 v-on 의 기능을 합친 것

      const root = {
        template: `
            <label>
              <input type="checkbox" value="강아지"
                v-model="checked.value"
              />
              강아지
            </label>

            <label>
              <input type="checkbox" value="고양이"
                v-model="checked.value"
              />
              고양이
            </label>
          `,

        setup() {
          return {
            checked: reactive({
              value: [],
            }),
          };
        },
      };

      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
