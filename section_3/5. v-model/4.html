<html>
  <head></head>
  <body>
    <div id="app"></div>

    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      // v-model
      // v-bind 와 v-on 의 기능을 합친 것

      const root = {
        template: `
            <select v-model="selected.value">
              <option disabled value="">선택하세요</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>  
            </select>
          `,

        setup() {
          return {
            selected: reactive({ value: "" }),
          };
        },
      };

      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
