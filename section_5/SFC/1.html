  [ 뷰 설치 방법 ]
  1. npm init 으로 package.json 설치 / 그리고 해당파일에 script부분에 명령어 추가
  2. npm vite 설치
  3. vite 플러그인설치. npm i @vitejs/plugin-vue 
  4. 해당 플러그인을 vite에 적용하기 위해 설정파일을 만들어야함
  5. vite.config.js


  [ 간단한 방법 ]
  1. 위의 모든 과정을 "npm init vue@latest" 로 한방에 다 가능
