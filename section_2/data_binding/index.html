<html>
  <head></head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      const root = {
        template: `
          <h1 v-bind:class="ClassValue"></h1>
        `,

        setup() {
          const classValue = "Hello";
          return {
            ClassValue: classValue,
          };
        },
      };

      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
